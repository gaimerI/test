<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Simple Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Forum</h1>
    </header>
    <main>
        <div class="container">
            <div class="column">
                <section id="topics">
                    <h2>Topics</h2>
                    <ul id="topic-list"></ul>
                </section>
            </div>
            <div class="column">
                <section id="new-topic">
                    
                    <h2><span class=\"glyph glyph-login\"></span> Login</h2>
                    
                    <h2>Create New Topic</h2>
                    <form id="new-topic-form">
                        <input type="text" id="topic-title" placeholder="Topic Title" required>
                        <textarea id="topic-content" placeholder="Topic Content" required></textarea>
                        <button type="submit">Create Topic</button>
                    </form>
                </section>
            </div>
            <div class="column">
                <!-- Placeholder for future content -->
                <p>Additional content here...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Forum</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
