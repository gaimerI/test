<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Forum</h1>
    </header>
    <main>
        <div class="container">
            <div class="column">
              <section id="pinned-topics">
                <h2>Pinned Topics</h2>
                <ul id="pinned-topic-list"></ul>
              </section>
              <section id="topics">
              <h2>Topics</h2>
              <div>
                <input type="text" id="search-bar" placeholder="Search Topics">
                <span class="glyph glyph-search"></span>
              </div>
              <ul id="topic-list"></ul>
             </section>
            </div>
            <div class="column">
                <section id="new-topic">
                    <h2>Create New Topic</h2>
                    <form id="new-topic-form">
                        <input type="text" id="topic-title" placeholder="Topic Title" required>
                        <textarea id="topic-content" placeholder="Topic Content" required></textarea>
                        <button type="submit">Create Topic</button>
                    </form>
                </section>
            </div>
            <div class="column">
                <h2>
                  <button id="login-button">Login</button>
                </h2>
                <form id="login-form" style="display: none;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                        
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                        
                    <input type="submit" value="Login">
                </form>
                <div id="user-overview" style="display: none;">
                    <h3>Welcome, <span id="user-name"></span>!</h3>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Forum</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
