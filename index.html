<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Simple Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Forum</h1>
        <h6>A place for discuss</h6>
        <nav>
            <a href="/test"><span class="glyph glyph-home"></span></a>
            <a href="/test/rules"><span class="glyph glyph-gavel"></span></a>
            <a href="/test/about"><span class="glyph glyph-info"></span></a>
            <a href="/test/contact"><span class="glyph glyph-contact"></span></a>
            <a href="/test/trash"><span class="glyph glyph-shield-security"></span></a>
        </nav>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <h2>Topics</h2>
            <label for="search-topic"><span class="glyph glyph-search"></span></label> <input type="text" id="search-topic" />
            
            <ul id="topic-list"></ul>
            <h3>Add New Topic</h3>
            <form id="new-topic-form">
                <input type="text" id="new-topic-title" placeholder="Topic Title" required />
                <textarea id="new-topic-content" placeholder="Write the topic content..." required></textarea>
                <input type="text" id="new-topic-author" placeholder="Author" required />
                <button type="submit">Add Topic</button>
            </form>
        </div>
        
        <div class="main-content">
            <h2>Post Details</h2>
            <div id="post-content">
                <p>Select a topic to view details.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Simple Forum</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
